<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="HandheldFriendly" content="true">
	<meta name="description" content="Fast and Safe Delivery Services">
	<meta name="keywords" content="shipping, logistic, delivery, on demand">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<title>Sign up | Dropwit</title>
</head>

<form name="myform" style="border: 1px solid #ccc">
	<div class="container">
		<div class="signup">
		<h1>Dropwit</h1>
		</div>

		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter Email" name="email" required>

		<label><b>Password</b>
		<input type="password" placeholder="Enter Password" name="password" id="password" onkeyup='check();' required>
		</label>

		<label><b>Confirm Password</b>
		<input type="password" placeholder="Repeat Password" name="confirm_password" id="confirm_password" onkeyup='check();' required>
		<span id='message'></span>
		</label>

		<label>
			<input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px">Remember me
		</label>

		<p>By creating an account you agree to our <a href="terms.html"> Terms of Services</a> & <a href="privacy.html">Privacy Policy.</a></p>

		<div class="clearfix">
			<button type="submit" class="signupbtn">Sign Up</button>

			<p>Already have an account? <a href="login.html">Login here.</a></p>
		</div>
	</div>
</form>

<script>
	 var check = function() {
      if (document.getElementById('password').value ==
          document.getElementById('confirm_password').value) {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').innerHTML = 'matching';
      } else {
      		document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerHTML = 'not matching';
      }
  }
</script>

</body>
</html>
